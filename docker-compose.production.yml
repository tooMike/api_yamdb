version: '3.3'

volumes:
  pg_data:
  static:
  docs:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: toomike/api_yamdb_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - docs:/app/static

  nginx:
    image: toomike/api_yamdb_nginx
    depends_on:
      - backend
    ports:
      - "9000:80"
    volumes:
      - static:/backend_static
      - docs:/docs
